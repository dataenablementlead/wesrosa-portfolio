server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: /case-studies, /framework, etc. work on refresh
  location / {
    try_files $uri /index.html;
  }

  # Long cache for hashed assets
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
